<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödev 1 | Template üzerine veri yazdırmak</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Ödev 1 | Template üzerine veri yazdırmak</header>
    <div id="exercise" class="container">
        <div class="card">
            <!-- 1) Interpolation yani {{}} syntax'ını kullanarak <p> elementinin içeriğine name ve age verileriyle doldurun-->
            <p>VueJS Muazzam bir Framework - {{user.name}},{{user.age}}</p>

            <!-- 2) Yaşınızı 5 ile çarpıp <p> içerisinde yazdırınız -->
            <p class="mt-10">{{user.age*5}}</p>

            <!-- 3) Fonksiyon çağırarak 0 ile 1 arasında bir sayı üretip <p> içerisinde yazdırınız (Math.random())-->
            <p class="mt-10">{{randomNumber()}}</p>

            <!-- 4) Google üzerinden bulacağınız herhangi bir fotoğrafı <img> elementinde gösterme işlemini yapınız. Bunu yaparken "src" attribute'ına bind etmeyi unutmayınız -->
            <img v-bind:src="image_url" :alt="seo_keyword" />

            <!-- 5) Name değişkeninin değerinin <input/> içine yazdığınız değer ile anlık olarak değiştirilmesini sağlayınız. ("value attribute kullanarak")-->
            <div class="mt-10">
                <input type="text" :value="user.name" @input="user.name=$event.target.value">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
